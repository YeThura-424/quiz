<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Quiz World</title>
  </head>
  <body>
    <div class="flex justify-center items-center h-screen">
      <div class="quiz-container w-[500px] h-[400px] bg-slate-200 p-2.5">
        <h1 class="font-bold text-xl text-center p-2">
          Choose the correct animal baby names!!
        </h1>
        <div class="question"></div>
        <ul class="choiceList px-4 py-2"></ul>
        <div class="quizMessage"></div>
        <div class="result"></div>
        <button
          class="nextButton p-2 bg-gray-400 rounded float-right mr-4 hover:bg-gray-300"
        >
          Next Question
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
